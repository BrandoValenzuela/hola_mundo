<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <title>Iniciar sesión</title>
</head>
<body>
  <main class="container-fluid">
    <section class="row box justify-content-center align-items-center text-center">
      <article class="col-sm-10 col-md-7" style="background: #224488;">
        <div class="row tarjeta">
          <article class="col-sm-6 columna columna-izquierda d-flex flex-column justify-content-evenly">
            <h2>Colegio del Centro</h2>
            <img class="img-principal d-flex align-self-center" src="./images/escudocc.png" alt="">      
            <h2>Secundaria</h2>
          </article>
          <article class="col-sm-6 columna columna-derecha d-flex flex-column justify-content-evenly">
            <div>
              <h3>Reporte de Incumplimientos</h3>
              <h4>Inicio de sesión</h4>
            </div>
            <form action="#" method="post">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="nombre@correo.com">
                <label for="floatingInput">Correo electrónico</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Constraseña">
                <label for="floatingPassword">Contraseña</label>
              </div>
              <div class="col-12">
                <input type="submit" class="btn btn-primary" value="Ingresar" ></input>
              </div>
            </form>
          </article>
        </div>
      </article>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
